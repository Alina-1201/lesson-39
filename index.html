<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <div class="inputs">
        <p>Width:</p>
        <input class="width" type="number">
        <p>Height</p>
        <input class="height" type="number">
        <p>Color</p>
        <input class="color" type="color">
        <p>Border-radius?</p>
        <input class="brd" type="checkbox">
    </div>
    <button class="btn-create">Create</button>
    <div class="create"></div>
    <div class="btn-box">
        <button class="btn top">Top</button>
        <button class="btn bottom">Bottom</button>
        <button class="btn left">Left</button>
        <button class="btn right">Right</button>
    </div>
    <button class="clear">Clear</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
